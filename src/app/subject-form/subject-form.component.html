<form class="subject-form" [formGroup]="subjectOptions">
  <mat-form-field>
    <input matInput #subjectID formControlName="id" name="subjectID" type="text" placeholder="Subject ID">
  </mat-form-field>
  <mat-form-field>
      <input matInput #subjectAge formControlName="age" name="SubjectAge" type="text" placeholder="Age">
    </mat-form-field>
<mat-form-field>
  <mat-select #subjectSex formControlName="sex" placeholder="Sex">
    <mat-option *ngFor = "let sex of sexes"[value]="sex.value">{{sex.value}}</mat-option>
    </mat-select>
  <!-- <input matInput #subjectSex formControlName="sex" name="subjectSex" type="text" placeholder="Sex"> -->
</mat-form-field>
<button mat-button name="save" (click)="save()">Save Changes</button>
</form>
