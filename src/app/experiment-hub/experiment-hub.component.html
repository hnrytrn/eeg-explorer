<section>
  <mat-card>
    <mat-card-title>Experiment Hub</mat-card-title>
    <mat-card-content>
      <button (click)="newExperiment()" mat-raised-button>New Experiment</button>
      <mat-list>
        <mat-list-item *ngFor="let experiment of experiments | async">
          <div style="display: table; min-width: 50%; max-width: 100;">
          <span style="display: table-cell; text-align: left"> <b>{{experiment.title}}</b> </span>
            <span style="display: table-cell;  width: 50px;">
            <button (click)="editExperiment(experiment)" style="margin: 10px; width: 20px" mat-raised-button name="edit">
              <mat-icon>edit</mat-icon>
            </button>
          </span>
          <span style="display: table-cell;  width: 50px;">
            <button (click)="deleteExperiment(experiment.id)" style="margin: 10px;" mat-raised-button name="delete">
              <mat-icon>delete</mat-icon>
            </button>
            </span>
          </div>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
  <mat-card *ngIf="selectedExperiment">
      <mat-card-title>Experiment Form</mat-card-title>
      <mat-card-content>
        <app-experiment-form [experiment]="selectedExperiment" (onSave)="onSave()"></app-experiment-form>
      </mat-card-content>
    </mat-card>
</section>
