<section>
    <div style="text-align: center">
        <img src="../../assets/experiment.png" style="width:250px"><br>
    </div>
  <mat-card>
    <mat-card-title>Experiment Hub</mat-card-title>
    <mat-card-content>
      <button (click)="newExperiment()" mat-raised-button>New Experiment</button>
      <mat-list>
        <mat-list-item *ngFor="let experiment of experiments | async">
          <span>
            {{experiment.title}}
            <button (click)="editExperiment(experiment)" mat-button name="edit">
              <mat-icon>edit</mat-icon>
            </button>
            <button (click)="deleteExperiment(experiment.id)" mat-button name="delete">
              <mat-icon>delete</mat-icon>
            </button>
          </span>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
  <mat-card *ngIf="selectedExperiment">
      <mat-card-title>Experiment Form</mat-card-title>
      <mat-card-content>
        <app-experiment-form [experiment]="selectedExperiment"></app-experiment-form>
      </mat-card-content>
    </mat-card>
</section>
