<section>
    <div class="image-div">
        <img class="image" src="../../assets/experiment.png"><br>
    </div>
  <mat-card>
    <mat-card-title>Experiment Hub</mat-card-title>
    <mat-card-content>
      <button (click)="newExperiment()" mat-raised-button>New Experiment</button>
      <mat-list>
        <mat-list-item *ngFor="let experiment of experiments | async">
          <div class="experimentsDiv">
          <span class="experimentTitle"> <b>{{experiment.title}}</b> </span>
            <span class="span">
            <button (click)="editExperiment(experiment)" class="buttons" mat-raised-button name="edit">
              <mat-icon>edit</mat-icon>
            </button>
          </span>
          <span class="span">
            <button (click)="deleteExperiment(experiment.id)" class="buttons" mat-raised-button name="delete">
              <mat-icon>delete</mat-icon>
            </button>
            </span>
          </div>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
  <mat-card *ngIf="selectedExperiment">
      <mat-card-title>Experiment Form</mat-card-title>
      <mat-card-content>
        <app-experiment-form [experiment]="selectedExperiment" (onSave)="onSave()"></app-experiment-form>
      </mat-card-content>
    </mat-card>
</section>
