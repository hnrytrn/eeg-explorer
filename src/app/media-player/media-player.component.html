<youtube-player 
  [videoId]="id" 
  (ready)="savePlayer($event)" 
  (change)="onStateChange($event)">
</youtube-player>
  <br>
<form class="youtube">
  <mat-form-field>
    <input matInput #videoID name="videoID" type="text" placeholder="Video ID">
  </mat-form-field>
  <button mat-button (click)="load(videoID.value)" style="margin-left:2em">Load</button>
</form>
