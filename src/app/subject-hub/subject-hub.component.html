<section>
    <div style="text-align: center">
        <img src="../../assets/team.png" style="width:250px"><br>
    </div>
  <mat-card>
    <mat-card-title>Subject Hub</mat-card-title>
    <mat-card-content>
      <button (click)="newSubject()" mat-raised-button>New Subject</button>
      <mat-list>
        <mat-list-item *ngFor="let subject of sService.subjects | async">
          <div style="display: table; min-width: 50%; max-width: 100;">
              <span style="display: table-cell; text-align: left"> <b>{{subject.first_name}} {{subject.last_name}}</b> </span>
                <span style="display: table-cell;  width: 50px;">
                <button (click)="editSubject(subject)" style="margin: 10px; width: 20px" mat-raised-button name="edit">
                  <mat-icon>edit</mat-icon>
                </button>
              </span>
              <span style="display: table-cell;  width: 50px;">
                <button (click)="deleteSubject(subject)" style="margin: 10px;" mat-raised-button name="delete">
                  <mat-icon>delete</mat-icon>
                </button>
                </span>
              </div>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
  <mat-card *ngIf="selectedSubject">
      <mat-card-title>Subject Form</mat-card-title>
      <mat-card-content>
        <app-subject-form [subject]="selectedSubject" (onSave)="onSave()"></app-subject-form>
      </mat-card-content>
    </mat-card>
</section>
