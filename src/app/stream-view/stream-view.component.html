<section>
    <!-- EEG data -->
    <mat-card *ngIf="eegStream.data">
      <mat-card-title>Live EEG Plot </mat-card-title>
      <mat-card-content>
        <app-blink-detector ></app-blink-detector>
        <app-time-series></app-time-series>
      </mat-card-content>
    </mat-card>
    <!--If data show recorder-->
    <mat-card *ngIf="eegStream.data">
      <mat-card-title>Recording</mat-card-title>
      <mat-card-content>
        <app-recorder></app-recorder>
      </mat-card-content>
    </mat-card>
    <div class="notConnected" *ngIf="!eegStream.data">
      <img src = "../../assets/silent_tears.gif"/>
      <h1>Waiting for connection...</h1>
    </div>
  </section>
