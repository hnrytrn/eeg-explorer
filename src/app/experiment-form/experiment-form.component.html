<form class="experiment-form" [formGroup]="experimentOptions">
  <mat-form-field>
    <input matInput #experimentID formControlName="experimentID" name="experimentID" type="text" placeholder="Experiment ID">
  </mat-form-field>
  <mat-form-field matSuffix="Samples / Epoch">
    <input matInput #epoch formControlName="epoch" name="epoch" type="number" placeholder="Epoch Samples" hin>
  </mat-form-field>
  <mat-form-field matSuffix="ms">
    <input matInput #epochInterval formControlName="epochInterval" name="epochInterval" type="number" placeholder="Epoch Interval">
  </mat-form-field>
  <mat-checkbox formControlName="useBandPowers">Use Band Powers</mat-checkbox>
  <mat-checkbox formControlName="useCovariance">Use Covariance</mat-checkbox>

  <h4> Videos </h4>

  <button mat-button (click)="addVideo()">Add Video</button>

  <mat-accordion>
    <mat-expansion-panel *ngFor="let video of videos">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{video.title || "New Video"}}
        </mat-panel-title>
        <mat-panel-description>
          {{ video.id }}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <app-media-description-form [video]="video"></app-media-description-form>
      <mat-action-row>
          <button mat-button (click)="deleteVideo(video)" >Delete</button>
      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>

</form>
