<form class="experiment-form" [formGroup]="experimentOptions">

  <mat-form-field>
    <input matInput #title formControlName="title" name="title" type="text" placeholder="Title" required>
  </mat-form-field>
  <mat-form-field>
    <textarea matInput #description formControlName="description" name="description" type="text" placeholder="Experiment Description"></textarea>
  </mat-form-field>
  
  <h4> Videos </h4>

  <button mat-raised-button style="width: 200px; margin: 10px 0" (click)="addVideo()">Add Video</button>

  <mat-accordion *ngIf="experiment.videos?.length > 0">
    <mat-expansion-panel *ngFor="let video of experiment.videos;" [expanded]="!video.id">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{video.title || "New Video"}}
        </mat-panel-title>
        <mat-panel-description>
          {{ video.id }}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <app-media-description-form [video]="video"></app-media-description-form>
      <mat-action-row>
          <button mat-raised-button style="background-color: red; width: 50px;" (click)="deleteVideo(video)" >Delete</button>
      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>
  <h4> Actions </h4>
  <button mat-raised-button style="background-color:lightgreen; width: 200px; margin-top: 10px;" name="save" (click)="save()">Save Changes</button>
</form>
