<section class="time-series" [ngClass]="{ 'loading': !amplitudes }">
    <article class="time-series-channel" *ngFor="let canvas of canvases, let i = index">
        <aside class="time-series-control">
            <div class="time-series-number"
                [ngStyle]="{ 'background': colors[i].borderColor }">
                {{ channelNames[i] }}
            </div>
        </aside>
        <canvas class="time-series-canvas"></canvas>
        <aside class="time-series-amplitude"
            [ngStyle]="{ 'background': colors[i].borderColor }">
            {{ uVrms[i].toFixed(1) }} uVrms
        </aside>
        <aside class="time-series-bandpower"
            *ngIf="powers"
            [ngStyle]="{ 'background': colors[i].borderColor }">
            A: {{ powers['alpha'][i].toFixed(2) }},
            B: {{ powers['beta'][i].toFixed(2) }},
            G: {{ powers['gamma'][i].toFixed(2) }},
            D: {{ powers['delta'][i].toFixed(2) }}
        </aside>
    </article>

    <div class="graph-settings">
      Amplitude Scale : <mat-slider [(ngModel)]="amplitudeScale" min="5" max="1500" step="10"></mat-slider> {{amplitudeScale}} uV
      Time Scale : <mat-slider [(ngModel)]="timeScale" min="2" max="16" step="1"></mat-slider> {{timeScale}}
    </div>
</section>
